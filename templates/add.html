<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增商品</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
</head>
<body>
    <form style="width: 400px; margin: 100px auto" method="POST">
        <div class="mb-3">
          <label for="name" class="form-label">商品名稱</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="name">
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">價格</label>
          <input type="text" class="form-control" id="exampleInputPassword1" name="price">
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">描述</label>
          <input type="text" class="form-control" id="exampleInputPassword1" name="description">
        </div>
        <div class="mb-3">
          <label for="stock" class="form-label">庫存</label>
          <input type="text" class="form-control" id="exampleInputPassword1" name="stock">
        </div>
        <div class="mb-3">
          <label for="categoryId" class="form-label">分類</label>
          <input type="text" class="form-control" id="exampleInputPassword1" name="categoryId">
        </div>
        <div class="mb-3">
          <label for="link" class="form-label">網址</label>
          <input type="url" class="form-control" id="exampleInputPassword1" name="link">
        </div>
        <button type="submit" class="btn btn-primary">送出</button>
      </form>
</body>
</html>
